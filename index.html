<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <a class="btn" onclick="shuffle()">Shuffle</a>
        </div>
        <div class="section2">
            <div class="slide 0-0">1</div>
            <div class="slide 0-1">2</div>
            <div class="slide 0-2">3</div>
            <div class="slide 1-0">4</div>
            <div class="slide 1-1">5</div>
            <div class="slide 1-2">6</div>
            <div class="slide 2-0">7</div>
            <div class="slide 2-1">8</div>
            <div class="slide 2-2">9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
